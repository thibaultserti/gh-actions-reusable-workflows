name: python-quality
on:
  workflow_call:
    inputs:
      python-version:
        default: "['3.8','3.9','3.10']"
        required: false
        type: string
      poetry-version:
        default: "1.4.0"
        required: false
        type: string
      enable-codeclimate:
        default: true
        required: false
        type: boolean
      enable-codecov:
        default: true
        required: false
        type: boolean
      enable-codeql:
        default: true
        required: false
        type: boolean


jobs:
  check-secret-codeclimate:
    strategy:
      matrix:
        secret_name: [CODECLIMATE_TEST_REPORTER_ID]
    if: ${{ inputs.enable-codeclimate }}
    uses: ./.github/workflows/check-gh-secret.yaml
    secrets: inherit
    with:
      gh-secret: ${{ matrix.secret_name }}
  check-secret-codecov:
    strategy:
      matrix:
        secret_name: [CODECOV_TOKEN]
    if: ${{ inputs.enable-codecov }}
    uses: ./.github/workflows/check-gh-secret.yaml
    secrets: inherit
    with:
      gh-secret: ${{ matrix.secret_name }}

  quality:
    name: ğŸ° Check Python quality
    needs: [check-secret-codeclimate, check-secret-codecov]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ fromJson(inputs.python-version) }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: âš™ï¸ Install Python Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ inputs.poetry-version }}

      - name: âš™ï¸ Configure Poetry
        shell: bash
        run: |
          poetry config virtualenvs.in-project true

      - name: ğŸ™ˆ Cache dependencies
        uses: actions/cache@v3
        id: cache-dependencies
        with:
          path: |
            .venv
            ~/.cache/pypoetry
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-venv-${{ hashFiles('**/poetry.lock') }}

      - name: ğŸ Install dependencies
        run: poetry update

      - name: âš«ï¸ Black
        run: poetry run python -m black -vv src/ tests/

      - name: âœ” Pylint
        run: poetry run python -m pylint -vv src/ tests/

      - name: ğŸ“Š Mypy
        run: poetry run python -m mypy --install-types --non-interactive src/  tests/

      - name: ğŸ›  Coverage and tests
        run: poetry run python -m coverage run -m pytest -v tests/

      - name: â˜€ï¸ Codeclimate
        if: ${{ inputs.enable-codeclimate }}
        uses: paambaati/codeclimate-action@v3.2.0 #forced to use full version
        with:
          coverageCommand: poetry run python -m coverage xml
          coverageLocations: ${{github.workspace}}/*.xml:coverage.py
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CODECLIMATE_TEST_REPORTER_ID }}

      - name: ğŸ€ Codecov
        uses: codecov/codecov-action@v3
        if: ${{ inputs.enable-codecov }}
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: true
          verbose: true

  security:
    name: ğŸ” Check Python security
    needs: [quality]
    if: ${{ inputs.enable-codeql }}
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v4

      - name: âš™ï¸ Install Python Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ inputs.poetry-version }}

      - name: âš™ï¸ Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: "python"

      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: ğŸ“ˆ Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
